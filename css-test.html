<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                color: red;
            }
            p {
                color: blue;
                font-size: 20px;
            }
            .highlight {
                background-color: yellow;
                padding: 10px
            }
            #special {
                color: purple;
                font-weight: bold;
                padding: 5px;
                border: 2px solid black;
            }
            * {
                box-sizing: border-box;
            }
            .box {
                display: inline-block;
                width: 45%;
                margin: 2%;
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>This is a test paragraph.</p>
        <p class="highlight">This is a highlighted paragraph.</p>
        <p id="special">This is a unique paragraph styled with an ID</p>
        <p class="box">Test Box One</p>
        <p class="box">Test Box Two</p>
    </body>
</html>
